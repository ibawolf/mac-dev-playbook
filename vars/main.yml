---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  - ansible
  - bash-completion
  - docker
  - git
  - go
  - gpg
#  - hub
  - iperf
  - packer
  - python
  - sqlite
  - mcrypt
  - npm
  - nvm
  - ssh-copy-id
  - readline
  - openssl
  - pv
  - wget
  - brew-cask

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/php
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - dockertoolbox
  - dropbox
  - fing
  - firefox
  - licecap
  - skype
  - vagrant
  - vagrant-manager
  - vlc
